[phases.setup]
nixPkgs = ["nodejs-20_x", "python3"]

[phases.install]
cmds = [
  "cd backend && npm install --production=false",
  "cd backend && npm install pdf-parse pdf2pic tesseract.js || echo 'Optional dependencies may fail in some environments'",
  "cd frontend && npm install",
  "cd frontend && npm run build"
]

[phases.build]
cmds = [
  "echo 'Build completed'"
]

[start]
cmd = "cd backend && npm start"